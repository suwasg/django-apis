{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete this address?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Yes, Delete</button>
    <a href="{% url 'address_list' %}" class="ml-2 px-4 py-2 bg-gray-300 text-gray-800 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
