{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">
    {% if object %} Edit Address {% else %} Add Address {% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mt-4 w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">
      Save
    </button>
  </form>
</div>
{% endblock %}
