{# templates/users/settings.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold mb-6">Account Settings</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit"
      class="w-full py-2 px-4 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
      Save Settings
    </button>
  </form>
</div>
{% endblock %}
