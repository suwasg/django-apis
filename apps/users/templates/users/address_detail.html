{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Address Details</h2>
  <p><strong>Type:</strong> {{ address.get_address_type_display }}</p>
  <p><strong>Street:</strong> {{ address.street }}</p>
  <p><strong>City:</strong> {{ address.city }}</p>
  <p><strong>State:</strong> {{ address.state }}</p>
  <p><strong>Postal Code:</strong> {{ address.postal_code }}</p>
  <p><strong>Country:</strong> {{ address.country }}</p>
  <div class="mt-4">
    <a href="{% url 'address_edit' address.pk %}" class="px-3 py-2 bg-green-500 text-white rounded">Edit</a>
    <a href="{% url 'address_delete' address.pk %}" class="px-3 py-2 bg-red-500 text-white rounded">Delete</a>
  </div>
</div>
{% endblock %}
